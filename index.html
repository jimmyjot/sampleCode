<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/main.js"></script>
    <hr />
    <br />

    <div>
      <h2>Working with Dates</h2>
      <label>Input Date</label>
      <input id="inputDate" type="date" />
      <input type="button" id="dateEntry" onclick="checkDate()" value="Check date" />
      <br /><br />

      <label class="dateCheck">Confirm that this is a date</label>
      <input type="text" id="id_isDate" />
      <input type="button" id="id_clearField" value="Clear field" />
    </div>

    <div>
      <h2>Working with Dates</h2>
      <label>Input date</label>
      <input type="text" id="id_DateInput" />
      <input type="button" id="id_ButtonSetDate" value="Set date" onclick="_onclick_SetDate(this)" />
      <br />
      <input type="date" id="id_DateOutput" readonly />
      <input type="text" id="id_TextOutputDate" value="" readonly />
    </div>
  </body>
</html>
